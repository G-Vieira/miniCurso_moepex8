<html>
  <head>
    <title>Página 3</title>
    <link type="text/css" rel="stylesheet" href="../css/exemplo1.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    
  </head>
  <body>
   <div id="centralizado">
        <ul>
          <li><a href="index.html">INDEX</a></li>
          <li><a href="pagina2.html">SISTEMA DE CÁCULO DE NOTAS (FIXO)</a></li>
          <li><a href="javascript:void(0);">SISTEMA DE CÁCULO DE NOTAS (DINÂMICO)</a></li>
        </ul>
        <br>

          <form>
            <input id="materia_nome" type="text" placeholder="Nome da matéria">
            <br>
            <input id="nota1" type="number" placeholder="Nota 1">
            <br>
            <input id="nota2" type="number" placeholder="Nota 2">
            <br>
            <input id="nota3" type="number" placeholder="Nota 3">
            <br>
            <button id="botao_calcular" type="button">CALCULAR</button>
          </form>
          <br>

        <div>
          <h3>Sistema de cálculo de notas</h3>
          <table id="tabela">
            <thead>
              <th>MATÉRIA</th>
              <th>NOTA 1</th>
              <th>NOTA 2</th>
              <th>NOTA 3</th>
              <th>NOTA FINAL</th>
              <th>RESULTADO</th>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        
        <br>
        
        <progress id="progresso" style="width:100%; max-width:100%" value="0" max="100"></progress>
   </div>    
   <script src="../js/exemplo1.js"></script>
  </body>
</html>
